<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Motivation</title>
</head>
<body class="flex flex-col gap-3 items-center justify-center min-h-screen bg-orange-50">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-orange-500">Motivation</h1>
    <form action="/" method="post" class="space-y-4">
      <input type="text" name="name" placeholder="Name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-300">
      <input type="text" name="message" placeholder="Message" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-300">
      <button type="submit" class="w-full p-2 bg-orange-400 text-white rounded hover:bg-orange-500">Motivate</button>
    </form>
    <a href="/history" class="block text-center text-orange-500 mt-4 hover:underline">History</a>
  </div>

  <div th:if="${quote}" class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h2 class="text-xl font-bold mb-4 text-center text-orange-500">Quote</h2>
    <p th:text="${quote}" class="text-center text-gray-700"></p>
  </div>
</body>
</html>
